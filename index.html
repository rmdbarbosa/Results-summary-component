<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="main__container">
      <div class="result__container">
        <div>Your Result</div>
        <div>76 of 100</div>
        <div>Great</div>
        <div>
          You scored higher than 65% of
          <br />
          the people who have taken
          <br />
          these tests.
        </div>
      </div>
      <div class="summary__container">
        <div>Summary</div>
        <div>Reaction 80 / 100</div>
        <div>Memory 92 / 100</div>
        <div>Verbal 61 / 100</div>
        <div>Visual 72 / 100</div>
        <div class="summary__continue">Continue</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rafael M Barbosa</a>.
    </div>
  </body>
</html>
